name: code-validation

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  codevalidate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to compare changes
    
    - name: Security Check
      run: |
        echo "üîí Running additional security checks..."

        DANGEROUS_PATTERNS=("DROP TABLE" "DROP DATABASE"  "DROP SCHEMA")
        WARN_PATTERN=("UPDATE" "TRUNCATE" "DELETE FROM")
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
        
        for file in $CHANGED_FILES; do
          if [ -f "$file" ]; then
            for pattern in "${DANGEROUS_PATTERNS[@]}"; do
              if grep -i "$pattern" "$file"; then
                echo "‚ö†Ô∏è  WARNING: Potentially dangerous SQL pattern '$pattern' found in $file"
                echo "Please review this code carefully before merging."
              fi
            done
          fi
        done
        for file in $CHANGED_FILES; do
          if [ -f "$file" ]; then
            for pattern in "${WARN_PATTERN[@]}"; do
              if grep -i "$pattern" "$file"; then
                echo "‚ö†Ô∏è  WARNING: Potentially dangerous SQL pattern '$pattern' found in $file"
                echo "Please review this code carefully before merging."
                violations_found=true
              fi
            done
          fi
        done
        if [ "$violations_found" = true ]; then
          echo "‚ùå VIOLATIONS FOUND: DELETE or DROP keywords detected in newly added code"
          echo "Please remove DELETE/DROP keywords from your code before merging."
          exit 1
        else
          echo "‚úÖ No DELETE/DROP keywords found in newly added code"
        fi